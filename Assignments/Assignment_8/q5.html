<!DOCTYPE html>
<html>
<head>

</head>
<body>

<script>
    var regNo = prompt("Enter your registration number:");
    var name = prompt("Enter your name:");

    document.write('<div style="border: 3px solid red; padding: 10px; width: 150px; text-align: center; font-weight: bold; font-size: 20px; margin-bottom: 20px;">' + regNo + '</div>');

</script>

<div id="nameDisplay" style="border: 2px solid black; padding: 10px; width: 150px; text-align: center; font-weight: bold; font-size: 20px; color: red;"></div>

<script>
    document.getElementById("nameDisplay").innerHTML = "<i>*" + name + "*</i>";
</script>

</body>
</html>
